<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>A simple counter</title>
    <script type="text/javascript" src="index.js" defer=true></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <main>
      <p id="number">0</p>
      <div class="count_button">
        <button onclick="add()" class="count">+</button>
        <button onclick="subtract()" class="count">-</button>
      </div>
    </main>
  </body>
</html>
